<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8"
  <title>Form element</title>
</head>

<body>
  <h1>FORM ELEMENT</h1>

  <select multiple size="2">
    <option value="volvo" select>volvo</option>
    <option value="audi">audi</option>
    <option value="fiat">fiat</option>
    <option value="saab">saab</option>
  </select>

  <textarea cols="50" rows="20" placeholder="write your message here"></textarea>

</body>
</html>
